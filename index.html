<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="intro">
      <div class="intro_title">
        <h1><span class="light">We are launching </span>soon!</h1>
      </div>
      <div class="intro_comment">
        <p>Subscribe and get notified</p>
      </div>
    </div>
    <form class="form" >
      
      <input id="email" type="email" placeholder="email" >
      <p class="error_msg">Enter a valid Email address</p>
   
      
      <button id="btn" type="submit">Notify Me</button>
    </form>
    <div class="image">
      <img class="img" src="illustration-dashboard.png" alt="">
    </div>
    <div class="icons">
      <a href="#" aria-label="Facebook"><i class="icon fa-brands fa-facebook-f"></i></a>
      <!-- Twitter / X -->
      <a href="#" aria-label="X"><i class="icon fa-brands fa-x-twitter"></i></a>
      <!-- Instagram -->
      <a href="#" aria-label="Instagram"><i class="icon fa-brands fa-instagram"></i></a>
    </div>
